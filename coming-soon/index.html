<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mettbach Entrümpelung & Service - Coming Soon</title>
    <meta name="description" content="Mettbach Entrümpelung & Service - Wir starten bald!">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        /* Google Fonts - Outfit */
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000000;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(163, 38, 56, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(252, 232, 235, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-30px) translateX(20px);
            }
        }

        .container {
            text-align: center;
            max-width: 800px;
            position: relative;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 60px;
            animation: fadeIn 1.5s ease-out;
        }

        .logo img {
            height: 120px;
            width: auto;
            filter: drop-shadow(0 10px 30px rgba(163, 38, 56, 0.15));
        }

        @media (max-width: 768px) {
            .logo img {
                height: 80px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, #a32638, #c93545);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            animation: slideInLeft 1s ease-out 0.3s both;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 40px;
            font-weight: 400;
            animation: slideInRight 1s ease-out 0.5s both;
        }

        @media (max-width: 768px) {
            .subtitle {
                font-size: 1.1rem;
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .description {
            font-size: 1.1rem;
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 50px;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        @media (max-width: 768px) {
            .description {
                font-size: 0.95rem;
            }
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-flex;
            gap: 8px;
            margin-top: 30px;
        }

        .loading-dots span {
            width: 12px;
            height: 12px;
            background: linear-gradient(to right, #a32638, #c93545);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="logo-header.png" alt="Mettbach Entrümpelung & Service">
        </div>

        <!-- Main Content -->
        <h1>Coming Soon</h1>
        <p class="subtitle">Unsere neue Website entsteht gerade</p>
        <p class="description">
            Wir arbeiten mit Hochdruck an unserer neuen Online-Präsenz.<br>
            In Kürze finden Sie hier alle Informationen zu unseren Dienstleistungen.
        </p>

        <!-- Loading Animation -->
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
